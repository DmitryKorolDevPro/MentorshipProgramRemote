<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers world | API</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <h1>Flowers world API</h1>

    <table>
      <tbody>
        <tr>
          <td class="method">GET</td>
          <td class="address">api/list</td>
          <td class="description"> - to GET all current items list</td>
        </tr>

        <tr>
          <td class="method">GET</td>
          <td class="address">api/list?id=0</td>
          <td class="description"> - to GET item with ID = 0</td>
        </tr>

        <tr>
          <td class="method">POST</td>
          <td class="address">api/list?name=F&id=0&url=F</td>
          <td class="description"> - to ADD item with NAME, ID, URL</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
